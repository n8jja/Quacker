<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Quacker</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<!-- Nav -->
<section class="navbar is-info" role="navigation">
    <div class="navbar-brand">
        <a href="{% url 'core:index' %}" class="navbar-item">Quacker</a>

        <a href="" class="navbar-burger">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div class="navbar-menu">
        <div class="navbar-end">
            {% if request.user.is_authenticated %}
                <a href="{% url 'quacks:quacks' %}" class="navbar-item"><strong>Quacks</strong></a>
            {% endif %}
            <div class="navbar-item">
                <div class="buttons">
                    {% if request.user.is_authenticated %}
                        <a href="{% url 'core:logout' %}" class="button"><strong>Logout</strong></a>
                    {% else %}
                        <a href="{% url 'core:signup' %}" class="button"><strong>Sign Up</strong></a>
                        <a href="{% url 'core:login' %}" class="button"><strong>Login</strong></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
<section class="content container section">
    {% block content %}
    {% endblock content %}
</section>

</body>
</html>
